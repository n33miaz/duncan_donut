<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan's Donuts</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Duncan's Donuts Com Hora Marcada</h1>
        <h3>Delícias por apenas 5 reais!</h3>
        <div id="pedidos">
            <img src="./assets/donuttime.png" alt="Donut e um Relógio">
            <div class="fomulario-pedido">
                <div>
                    <label for="input">Nome: </label>
                    <input id="nome" type="text">
                </div>
                <div>
                    <label for="input">Classico: </label>
                    <input id="qntd-classicos" type="number">
                </div>
                <div>
                    <label for="input">Granulado: </label>
                    <input id="qntd-granulados" type="number">
                </div>
                <div>
                    <label for="input">Retirada: </label>
                    <input type="datetime">
                </div>
                <div>
                    <label for="input">Subtotal: </label>
                    <input type="datetime">    
                </div>
                <div>
                    <label for="input">Taxa: </label>
                    <input type="datetime">    
                </div>
                <div>
                    <label for="input">Total: </label>
                    <input type="datetime">    
                </div>
                <button>Enviar</button>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
